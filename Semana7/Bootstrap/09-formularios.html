<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <!-- FONT AWESOME 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <!-- FONT AWESOME 4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body class="bg-light">

    <main class="container">

        <div class="row mt-5">

            <div class="col-md-6">
                <form class="mt-5">
                    <!-- Todo par ordenado de label e input
                    va dentro de un form-group -->
                    <div class="form-group">
                        <label for="inputNombre">Nombres:</label>
                        <input type="text" class="form-control" placeholder="Ejm: Juan" id="inputNombre">
                    </div>
                    <div class="form-group">
                        <label for="inputApellido">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Ejm: Pérez" id="inputApellido">
                    </div>
                    <div class="form-group">
                        <label for="inputDiagnostico">Ingrese su diagnóstico:</label>
                        <textarea id="inputDiagnostico" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="selectIdioma">Seleccione Idioma</label>
                        <select id="selectIdioma" class="form-control">
                            <option value="0">Seleccione un Idioma</option>
                            <option value="1">Español</option>
                            <option value="2">Portugués</option>
                            <option value="3">Alemán</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Seleccione géneros musicales:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkRock">
                                </div>
                            </div>
                            <label for="checkRock" class="form-control">Rock</label>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" id="checkChicha">
                                </div>
                            </div>
                            <label for="checkChicha" class="form-control">Chicharrón</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Seleccione Género:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="radioVaron" name="radioGenero">
                                </div>
                            </div>
                            <label for="radioVaron" class="form-control">Varón</label>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="radioMujer" name="radioGenero">
                                </div>
                            </div>
                            <label for="radioMujer" class="form-control">Mujer</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-dark btn-block">
                            <i class="fas fa-user-plus mr-2"></i>
                            Registrar usuario
                        </button>
                    </div>

                </form>
            </div>
            <div class="col-md-6">

            </div>

        </div>

    </main>



    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>
</body>

</html>
