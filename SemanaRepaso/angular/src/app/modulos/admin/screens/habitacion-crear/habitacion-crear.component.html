<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-themecolor">Habitaciones</h3>
    </div>
    <div class="col-md-7 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)">Home</a>
        </li>
        <li class="breadcrumb-item">pages</li>
        <li class="breadcrumb-item active">Blank Page</li>
      </ol>
    </div>
    <div>
      <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i
          class="ti-settings text-white"></i></button>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          Aquí veremos la información de una habitación individual
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card ">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Formulario de Creación de Habitaciones</h4>
        </div>
        <div class="card-body">
          <form action="#" class="form-horizontal">
            <div class="form-body">
              <h3 class="box-title">Datos de la habitación</h3>
              <hr class="m-t-0 m-b-40">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Nombre o número de habitación</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" placeholder="Ejm: 205 ó Suite CodiGo">
                      <small class="form-control-feedback"> texto de feedback </small> </div>
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Precio:</label>
                    <div class="col-md-9">
                      <input type="number" class="form-control" placeholder="Ejm: 120.00">
                      <small class="form-control-feedback"> texto de feedback. </small>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <!--/row-->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-3">Tipo:</label>
                    <div class="col-md-9">
                      <select class="form-control custom-select">
                        <option [value]="t.tipo_id" *ngFor="let t of tipos">
                          {{t.tipo_desc}}
                        </option>
                      </select>
                      <small class="form-control-feedback"> texto de feedback. </small>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <!--/row-->

              <h3 class="box-title">Características</h3>
              <hr class="m-t-0 m-b-40">
              <!--/row-->
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <input id="checkbox1" type="checkbox">
                      <label for="checkbox1"> TV con Cable </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <input id="checkbox2" type="checkbox">
                      <label for="checkbox2"> Sauna </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <input id="checkbox3" type="checkbox">
                      <label for="checkbox3"> Jacuzzi </label>
                    </div>
                  </div>
                </div>
              </div>


              <h3 class="box-title">Imágenes</h3>
              <hr class="m-t-0 m-b-40">
              <!--/row-->
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <div class="checkbox checkbox-success">
                      <input id="checkbox1" type="checkbox">
                      <label for="checkbox1"> TV con Cable </label>
                    </div>
                  </div>
                </div>
              </div>


            </div>




            <hr>
            <div class="form-actions">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                      <button type="submit" class="btn btn-success">Submit</button>
                      <button type="button" class="btn btn-inverse">Cancel</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6"> </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
