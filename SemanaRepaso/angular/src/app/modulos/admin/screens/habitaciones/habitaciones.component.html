<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <h3 class="text-themecolor">Habitaciones</h3>
    </div>
    <div class="col-md-7 align-self-center">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)">Home</a>
        </li>
        <li class="breadcrumb-item">pages</li>
        <li class="breadcrumb-item active">Blank Page</li>
      </ol>
    </div>
    <div>
      <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i
          class="ti-settings text-white"></i></button>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End Bread crumb and right sidebar toggle -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body flex-padre">
          <span>Habitaciones Works</span>
          <button class="btn btn-outline-primary" (click)="goCrearHabitacion()">
            <i class="fas fa-plus-square mr-2"></i>
            Crear Habitacion
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ROW TABLA DE HABITACIONES -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table id="tabla-habitaciones" class="row-border hover" *ngIf="cargando===false">
            <thead>
              <tr>
                <th>#</th>
                <th>Id</th>
                <th>Habitaci√≥n</th>
                <th>Estado</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let h of habitaciones; let i=index">
                <td>{{i}}</td>
                <td>{{h.hab_id}}</td>
                <td>{{h.hab_nom}}</td>
                <td>
                  <span class="label label-success" *ngIf="h.hab_disp===true">Disponible</span>
                  <span class="label label-danger" *ngIf="h.hab_disp===false">Ocupado</span>
                </td>
                <td>{{ h.hab_prec | currency:'PEN':'S/ ':'.2-2' }}</td>
                <td>
                  <button class="btn btn-outline-primary" (click)="goVerHabitacion(h.hab_id)">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="alert alert-info text-center" role="alert" *ngIf="cargando===true">
            <h4 class="alert-heading">Recuperando datos de la base de datos</h4>
            <p>
              <i class="fa fa-refresh fa-3x fa-spin"></i>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- FIN ROW TABLA DE HABITACIONES -->

  <!-- ============================================================== -->
  <!-- End PAge Content -->
  <!-- ============================================================== -->
</div>
