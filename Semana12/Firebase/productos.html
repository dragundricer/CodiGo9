   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
         aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
         <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
               <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="./productos.html">Productos</a>

               <a class="nav-link" href="./categorias.html">Categorias</a>

                  <a class="dropdown-item" href="./ppcategoria.html">Productos por Categoria</a>
               </div>

         <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
      </div>
   </nav>

   <main class="container mt-4">
      <div class="row">
         <div class="col-12">

            <div id="cargando">
               <div class="alert alert-success text-center" role="alert">
                  <h4 class="alert-heading">Cargando Datos...</h4>
                  <p>
                     <i class="fa fa-refresh fa-spin fa-3x"></i>
                  </p>
               </div>
            </div>

            <div id="contenido">

            </div>

         </div>
      </div>
      <div class="row">
         <!-- Button trigger modal -->
         <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#modalAgregar">
            Agregar un producto
         </button>

         <!-- Modal -->
         <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title">Agregar un producto</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form id="formularioAgregar">
                        <div class="form-group">
                           <label for="inputNombre">Nombre</label>
                           <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="form-group">
                           <label for="inputPrecio">Precio</label>
                           <input type="number" class="form-control" id="inputPrecio">
                        </div>
                        <div class="form-group">
                           <label for="selectCategoria">Categoria</label>
                           <select name="state" id="selectCategoria">
                           </select>
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                     <button type="button" class="btn btn-primary" id="btnAdd">Agregar Producto</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>


   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

   <script src="./js/productos.js"></script>
